    <script>
    var el = document.getElementById('el');
    var particler = new Particler(el, {
    img: 'images/e.png',
  "sizeMin": 1,
  "sizeMax": 5,
  "gridSize": 5,
  "gridStartZoomEnabled": false,
  "gridStartZoom": 1,
  "gridStartZoomSpeed": 10,
  "zoomOnHover": true,
  "zoomOnHoverDelta": 0,
  "mouseoverRadius": 170,
  "shape": "square",
  "mousemoveBehavior": true,
  "circleMotionSpeedMin": 0,
  "circleMotionSpeedMax": 3,
  "circleMotionRadiusMin": 10,
  "circleMotionRadiusMax": 15,
  "fullScreenStretch": false,
  "fullScreen": false
    });
    particler.run();
